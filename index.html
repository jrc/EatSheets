---
layout: default
---
<header class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="{{ site.baseurl }}">Eat Sheets</a>
</header>

<main id="content" role="main">
  <div class="container">
    <div class="row">
      {% for cuisine in site.cuisines %}
      <div class="col-md-12">
        <div class="card my-3">
          <div class="card-body">
            <h5 class="card-title"><a href="{{ cuisine.url | prepend: site.baseurl }}">{{ cuisine.title }}</a> {{ cuisine.flags }}</h5>
            <p class="card-text">{{ cuisine.description }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</main>
